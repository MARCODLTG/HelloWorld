<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="Logo.jpeg" alt="Logo de la Empresa" class="logo-img">
        <button onclick="window.location.href='index.html'" class="back-button">Regresar al Inicio</button>
    </div>
    <div class="payment-form-container">
        <h2>Formulario de Pago</h2>
        <form id="payment-form">
            <label for="card-name">Nombre en la tarjeta:</label>
            <input type="text" id="card-name" name="card-name" required>
            
            <label for="card-number">Número de la tarjeta:</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="expiry-date">Fecha de vencimiento (MM/AA):</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <label for="billing-address">Dirección de facturación:</label>
            <input type="text" id="billing-address" name="billing-address" required>
            
            <label for="zip-code">Código Postal:</label>
            <input type="text" id="zip-code" name="zip-code" required>
            
            <button type="submit">Pagar</button>
        </form>
    </div>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pago realizado con éxito. Gracias por su compra.');
        });
    </script>
</body>
</html>
